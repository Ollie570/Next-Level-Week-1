<!DOCTYPE html>

<html lang = "pt_br">

<head>

    <meta charset = "UTF-8"/>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
    <link rel = "stylesheet" href = "styles/estilo.css"/>
    <link rel = "stylesheet" href = "styles/create-point.css"/>
    <link rel = "stylesheet" href = "styles/responsive.css"/>
    <link href = "https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel = "stylesheet"/>
    <title>Criar ponto de coleta</title>

</head>

<body>

    <div id = "page-create-point">

        <header>
    
            <img src = "/assets/logo.svg" alt = "Logomarca Ecoleta">
    
            <a href = "#">Voltar para home
                <span></span>
            </a>
    
        </header>

        <main>
    
            <form action = "">

                <h1>Cadastrar ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class = "field">
                        <label for = "name">Nome da entidade</label>
                        <input type = "text" name = "name">
                    </div>

                    <div class = "field-group">
                        <div class = "field">
                            <label for = "adress">Endereço</label>
                            <input type = "text" name = "adress">
                        </div>

                        <div class = "field">
                            <label for = "adress2">Número/Complemento</label>
                            <input type = "text" name = "adress2">
                        </div>
                    </div>
                    
                    <!--Código de pesquisa-->
                    <div class = "field-group">
                        <div class = "field">
                            <label for = "state">Estado</label>
                            <select name = "uf" id = "">
                                <option>Selecione o estado</option> 
                            </select>
                        </div>

                        <div class = "field">
                            <label for = "city">Cidade</label>
                            <select name = "city" disabled>
                                <option>Selecione a cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                </fieldset>

                <button type = "submit">
                    Cadastrar ponto de coleta
                </button>

            </form>

        </main>

    </div>

</body>

</html>
